analyzer:
  plugins:
    - custom_lint

custom_lint:
  rules:
    - cyclomatic_complexity:
      max_complexity: 4
    - number_of_parameters:
      max_parameters: 2
    - function_lines_of_code:
      max_lines: 50
    - avoid_non_null_assertion
    - avoid_late_keyword
    - avoid_global_state
    - avoid_returning_widgets
    - avoid_unnecessary_setstate
    - double-literal-format
    - avoid-unnecessary-type-assertions
    - avoid-unnecessary-type-casts
    - avoid-unrelated-type-assertions
    - avoid-unused-parameters
    - newline-before-return
    - no-empty-block
    - no-equal-then-else
    - member-ordering:
      alphabetize: true
      order:
        - public-fields
        - private-fields
        - constructors
        - getters
        - setters
        - public-methods
        - private-methods
        - close-method
      widgets-order:
        - const-fields
        - static-fields
        - static-methods
        - public-fields
        - private-fields
        - public-methods
        - private-methods
        - constructors
        - build-method
        - init-state-method
        - did-change-dependencies-method
        - did-update-widget-method
        - dispose-method
    - no-magic-number
    - prefer-conditional-expressions
    - prefer-first
    - prefer-last
    - prefer-match-file-name
